    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="transparenciaBrasilApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Header of Transparência Brasil -->
    <header>
      <div class="trans-header">

        <div class="row">

          <div class="col-xs-8">

            <div class="box-trans-search">
              <i class="ion-ios7-search-strong"></i>
              <input type="text" name="" value="Localizar candidato..." />
            </div>

          </div>

          <div class="col-xs-4">

            <ul>
              <li>
                <img src="images/transparecia-brasil-divisor-header.png" height="25" width="2">
              </li>
              <li>
                <a href="#" title="Constribuir" target="_blank"><i class="ion-fork-repo"></i></a>
              </li>
              <li>
                <a href="#" title="Ajuda" target="_blank"><i class="ion-help"></i></a>
              </li>
            </ul>

          </div>

        </div>
      </div>
    </header>

    <!-- View -->
    <div data-ng-view></div>

    <!-- Description of application -->
    <section class="description-app">
      <div class="container">
        <div class="row">
        <dic class="col-xs-12">
        <hr>
          <article>
            <p>
              Temos o objetivo de sintetizar os dados de cada candidato e mostrar de forma simples e objetiva para que você tome sua decisão na hora do voto.
            </p>
          </article>
        </dic>
        </div>
      </div>
    </section>

    <!-- Footer of Transparência Brasil -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p>Tranparência Brasil - 2014</p>
          </div>
        </div>
      </div>
    </footer>
